<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" /> <!-- Slate 800 -->
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" /> <!-- Slate 900 -->
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" /> <!-- Indigo 500 -->
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" /> <!-- Indigo 700 -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg-gradient)" stroke="rgba(255,255,255,0.1)" stroke-width="8" />

  <!-- Back Document -->
  <path d="M190 150 h150 a 20 20 0 0 1 20 20 v200 a 20 20 0 0 1 -20 20 h-150 a 20 20 0 0 1 -20 -20 v-200 a 20 20 0 0 1 20 -20 z"
        fill="rgba(255,255,255,0.05)"
        transform="translate(-40, -20) rotate(-12, 256, 256)" />

  <!-- Middle Document -->
  <path d="M200 150 h150 a 20 20 0 0 1 20 20 v200 a 20 20 0 0 1 -20 20 h-150 a 20 20 0 0 1 -20 -20 v-200 a 20 20 0 0 1 20 -20 z"
        fill="rgba(99, 102, 241, 0.2)"
        stroke="rgba(99, 102, 241, 0.3)" stroke-width="2"
        transform="translate(0, 0) rotate(0, 256, 256)" />

  <!-- Front Document (Main) -->
  <path d="M230 170 h130 a 16 16 0 0 1 16 16 v180 a 16 16 0 0 1 -16 16 h-130 a 16 16 0 0 1 -16 -16 v-180 a 16 16 0 0 1 16 -16 z"
        fill="url(#accent-gradient)" 
        filter="url(#glow)"
        transform="translate(20, 20)" />

  <!-- PDF Symbol / Lines on Front Doc -->
  <g transform="translate(250, 220)">
     <rect x="-30" y="-40" width="60" height="8" rx="2" fill="rgba(255,255,255,0.9)" />
     <rect x="-30" y="-20" width="60" height="8" rx="2" fill="rgba(255,255,255,0.7)" />
     <rect x="-30" y="0" width="40" height="8" rx="2" fill="rgba(255,255,255,0.7)" />
  </g>
  
  <!-- Merge Arrow Indicator -->
  <path d="M370 370 l-40 -40 m 40 40 l-40 0 m 40 0 l 0 -40" 
        stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"
        transform="translate(-20, -20)" />

</svg>
